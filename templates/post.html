$if(style_ipynb)$
<link rel="stylesheet" href="/css/ipynb.css" />
<link rel="stylesheet" href="/css/ipynb-syntax.css" />
$endif$
$if(style_org)$
<!-- <link rel="stylesheet" href="/css/org.css" /> -->
<link rel="stylesheet" href="/css/org-default.css" />

<link rel="stylesheet" href="/css/org-extra.css" />
$endif$
$if(style_md)$
$endif$

<article>
    <section class="post-title">
    <h1>$title$</h1>
    $if(summary)$<div class="summary">$summary$</h2>$endif$
    </section>
    <!-- are sections appropriate for that? -->

    <section class="content">
    $body$
    </section>

    $if(type_special)$
    $else$
    <section class="footer">
        <td class="post-tags">$for(tags)$<a class="post-tag" href="/tags.html#$body$">#$body$</a>$sep$ $endfor$</td>
        <!-- TODO post-date? -->
        <div class="date">$date$</div>
    </section>
    $endif$

    <section class="comments">
    $partial("templates/isso.html")$
    </section>

</article>
