<table class="posts-list">
    $for(posts)$
    <tr class="sep"><td colspan="2"></td></tr>

    <tr class="post">
        <td class="title"><a href="$url$">$title$</a></td>
        <td class="date">$date$</td>
    </tr>
    <!-- TODO careful with colspan -->
    <tr>
        <td class="summary">$if(summary)$ $summary$ $endif$</td>
        <td class="post-tags">$for(tags)$<a class="post-tag" href="/tags.html#$body$">$body$</a>$sep$ $endfor$</td>
    </tr>

    $endfor$

    <tr class="sep"><td colspan="2"></td></tr>
</table>
