<!doctype html>
<html
    lang="en"
    prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ title }} | beepb00p</title>
    <link rel="canonical" href="https://beepb00p.xyz{{ url }}" />
    {% if tags %}
    <meta name="keywords"  content="{% for tag in tags %}{{ tag.name }}{{ " " if not loop.last }}{% endfor %}">
    {% endif %}
    <!-- TODO concat with keywords tags; also need to make comma separated? -->

    <!-- can test it with https://telegram.me/webpagebot -->
    <!-- or https://developers.facebook.com/tools/debug -->
    <meta property="og:type"        content="website" />
    <meta property="og:url"         content="https://beepb00p.xyz{{ url }}" /> <!-- todo base? -->
    <meta property="og:title"       content="{{ title }} | beepb00p" />
    <meta property="og:description" content="{% if summary %}{{ summary }}{% endif %}" />
    <!-- ugh. why is image necessary??? otherwise other parts aren't working or I get lots of 404s -->
    <!-- ugh. Facebook really wants jpg, but whatever -->
    <!-- also Facebook displays it with black background, but whatever, fuck it. -->
    <!-- svg does't work on  -->
    <meta property="og:image" content="https://beepb00p.xyz/assets/favicon.png" />

    <!-- Icon made by Twitter -->
    <!-- https://twemoji.twitter.com/content/twemoji-twitter/en.html -->
    <!-- todo replace with svg favicon? most browsers support it -->
    <link rel="icon" href="/assets/favicon.png">

    <meta name="generator" content="https://github.com/karlicoss/beepb00p">
    <meta name="language"  content="English">

    <!-- TODO get rid of google font. probably Georgia or Garamond? sadly they aren't available in Ubuntu by default.. -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/default.css" />
    <!-- TODO make conditional?? -->
    <link rel="stylesheet" href="/assets/css/posts-list.css" />
    <link rel="stylesheet" href="/assets/css/links.css" />

    {% if has_math %}
    {% include "mathjax.html" %}
    {% endif %}

    <script>
    {% include "default.js" %}
    </script>
</head>

<body>
    <!-- TODO not sure what to do on mobile devices? -->
    <!-- https://www.gwern.net/ -->
    <!-- could use position: fix so it's displayed  -->
    <div style="position:fixed; top: 0; right:0; opacity: 0.3">
        <!-- TODO headerlinks etc? -->
        settings:
        <div>show timestamps<input type="checkbox" id="settings-timestamps"/></div>
    </div>

    <nav id="topnav">
        <a href="/"          >Home</a>
        <a href="/ideas.html">Ideas</a>
        <a href="/exobrain"  >Exobrain</a>
        <a href="/tags.html" >Tags</a>

        <a href="/feed.html"
           style="margin-left:auto">Feed</a>
        <!-- margin-left aligns the rest to the right in flex layout -->
        <a href="/site.html" >Site</a>
        <a href="/me.html"   >Me</a>

        <span style="font-size: 0.4em;">
            <a style="display:block;" href="https://twitter.com/karlicoss">@twitter</a>
            <a style="display:block;" href="https://github.com/karlicoss" >@github</a>
        </span>
    </nav>

    <!-- main contains the stuff which is not repeated across the site -->
    <main>
        {{ body }}
    </main>

    <footer id="bottomfooter">
        <a href="https://twitter.com/karlicoss">üê¶ me @twitter</a>
        <a href="https://github.com/karlicoss" >üíª me @github</a>
        <a href="http://creativecommons.org/licenses/by/4.0"
           style="margin-left:auto">CC BY 4.0</a>
        {%- if is_stable %}
        {%- else %}
        Unstable version
        {%- endif %}
    </footer>
</body>
</html>
